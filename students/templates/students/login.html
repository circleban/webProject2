{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body data-bs-theme="dark" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card" style="width: fit-content;">

            <div class="card-body">
                <h3 class="card-title">Login</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <p>Haven't registered yet? Please register your account
                        <a href="#"
                            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">here.</a>
                    </p>
                    <input type="submit" class="btn btn-success" value="Login">
                    <input type="hidden">
                </form>
            </div>
        </div>
    </div>

    {% for messege in messages %}
    <div class="position-absolute start-50 translate-middle" style="top: 50px;">
        <div class="alert alert-warning fade show fadingMessege" role="alert"
            style="width: fit-content;">
            {{messege}}
        </div>
    </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        //fade out alert messege
        document.addEventListener('DOMContentLoaded', () => {
            $('.fadingMessege').fadeIn(300).delay(2000).fadeOut(600);
        });
    </script>
</body>

</html>
